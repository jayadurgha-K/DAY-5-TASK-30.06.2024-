 var person = {

"name": "jayadurgha",
"age": "28",

"qualification":"B.E(ECE)",
"expericence":[
    {
        "companyname":"enrichConsultancyServises",
        "start_date":"02feb_2021",

    },
    {

    }
],
"skills":["autocad-2D","basic_javascript"],
"languagesKnown":["tamil","english"],
"gender":"female",
"maritalStatus":"married",
"city":"ariyalur",
"state":"Tamilnadu",
"country":"india"


}
var b= JSON.stringify(person);
console.log(b);
var c=JSON.parse(b);
console.log(c);

// using for loop

var keys = Object.keys(c)

 for (var i=0 ; i<keys.length ; i++){
    var key = keys[i];
    var value = c[key]
    console.log (key +":"+value);
 }

 // Using for in loop

 for (var key in c){
    console.log(c[key]);
 }

 // Using for of loop

 var value = Object.values(c)

 for (var obj of value){

    console.log(obj);
 }

 // Using for Each loop)

 value.forEach(function(obj){console.log(obj);})
